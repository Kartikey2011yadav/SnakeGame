<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="font-family: arial;">Snake Game</h1>
    <div class="scoreDisplay"></div>
    <div class="grid" ></div>
    <div class="button" >
        <button class="top" style="border-radius:5px; position:absolute; left: 48.5%; top: 45%">top</button>
        <button class="bottom" style="border-radius:5px; position:absolute; left:48%; top: 50%">bottom</button>
        <button class="left" style="border-radius:5px; position:absolute; left: 45%; top: 50%">left</button>
        <button class="right" style="border-radius:5px; position:absolute; left: 52.5%; top: 50%">right</button>
    </div>
    <div class="popup" style="position:absolute; left:47%; top:20%;" >
        <button class="playAgain" style="border-radius:5px">Play Again</button>
    </div>
</body>
<script src="script.js"></script>
</html>
